<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

<div id="app">
    <div class="container text-center">
      <h1 class="text-center">TodoList</h1>
      <header class="d-flex justify-content-center">
        <input type="text" class="form-control w-50 " placeholder="Inserisci todo">
        <button class="btn btn-info mx-2">Aggiungi</button>
      </header>

      <div class="task-container m-3 ">
        <ul class="list-group d-flex align-items-center" >
            <li class="list-group-item list-group-item-action d-flex justify-content-between w-50">
                <span></span>
                <i class="fa-solid fa-trash"></i>
            </li>
          
          </ul>
      </div>





    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</body>
</html>
