<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <header class="text-center m-3">
    <h1>Vue To-Do List</h1>
    <div>
      <input v-model="todoText" @keyup.enter="addTodo" placeholder="Add a new todo" />
  
      <button @click="addTodo">Add</button>
  
    </div>
  </header>
  <div class="task-container">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(todo, index) in todos" :key="todo.id">
        <span :class="{ done: todo.done }" @click="doneTik(todo.id)">{{todo.text}}</span>
        <span @click="removeTodo(todo.id)" style="cursor: pointer;">X</span>
      </li>
    </ul>
  </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/script.js"></script>
</body>
</html>
